<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Politico | Create Account </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body style="background: url(./img/wallpaper2.jpg) repeat-y 0 0;">
    <main class="content">
        <div class="container" id="wrap">
            <div id="left">
                    <div class="pageform">
            <h1>Welcome Back!</h1>
                    Kindly sign in with your info to continue
                    <p><a href="./login.html"><button class="button_2">Sign In</button></a></p>
            </div>
        </div>
        <div id="right">
                <div class="pageform">
                    <div class="container">
                <form id="createAccount">
                <img src="./img/thumb2.jpg" width="100px">
                <h1>Create Account</h1>
                <p style="text-align: right"><a href="#" id="upload_widget_opener" style="color: inherit"><button class="button_3">Upload Passport</button></a></p>
                <p><input type="text" id="lastname" placeholder="Last Name" required><input type="text" id="firstname" placeholder="First Name" required>
                <input type="text" id="othername" placeholder="Other Name"></p>
                <p><input type="tel" id="phonenumber"placeholder="+234-phonenumber" required><input type="email" id="email" placeholder="Email" required></p>
                <p><input type="password" id="password" placeholder="Password" required><input type="password" id="confirm_password" placeholder="Confirm Password" required></p>
                <div id="responseMessage"></div>
                <p><input type="submit" value="Sign Up" class="button_1"></p>
                <p>Existing User! <a href="login.html">Sign In</a></p>
            </form></div>
        </div>
        </div>
    </div>
    </main>

            <p>Politico, Copyright &copy; 2019</p>
        </footer>
</body>
